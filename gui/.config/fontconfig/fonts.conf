<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="pattern">
  <test name="family" qual="any">
   <string>sans-serif</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>Vazir</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Arial</string>
  </test>
  <edit binding="same" mode="assign" name="family">
   <string>Vazir</string>
  </edit>
 </match>
 <dir>~/.fonts</dir>
</fontconfig>
